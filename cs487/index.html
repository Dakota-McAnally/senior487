<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realm Defender</title>
  </head>
  <body>
  <div id="authWrapper">
    <div id="authPage">
      <h2 id="formTitle">Login</h2>
      <form id="authForm">
        <input id="username" placeholder="Username" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit" id="submitButton">Login</button>
      </form>
      <div id="authMessage" class="auth-message"></div>
      <p>
        <span id="toggleText">Don't have an account?</span>
        <button id="toggleButton">Sign Up</button>
      </p>
    </div>
  </div>
  <div id="gameContainer" style="position: relative; width: 928px; height: 793px; margin: 0 auto;">
    <!-- phaser canvas used here -->
    <button id="inventoryToggle">Inventory</button>
    <div id="inventoryUI"></div>
    <button id="upgradeMenuButton">Upgrade Shop</button>
    <button id="combatButton">Combat</button>
    <button id="miningButton">Mining</button>
    <div id="upgradeMenu" style="display:none"></div>

  </div>
  <script type ="module" src="/src/login.js"></script>
  </body>
</html>
